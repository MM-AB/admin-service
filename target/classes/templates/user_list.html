<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Admin</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin: ${listUsers}">
                <td th:text="${admin.id}">User ID</td>
                <td th:text="${admin.name}">Name</td>
                <td th:text="${admin.email}">Email</td>
                <td th:text="${admin.address}">Address</td>
                <td th:text="${admin.admin}">Admin</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<body>
<div class="container text-center">
    <h3><a th:href="@{/admin/new-user}">Add User</a></h3>
</div>
</body>
</html>
